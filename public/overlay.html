<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Overlay</title>

  <link rel="icon" href="/images/icon.jpg" type="image/jpeg">

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    @font-face {
      font-family: "Adobe Hebrew Regular";
      src: url("/fonts/adobe-hebrew-regular.otf") format("opentype");
    }
    
    body { 
        margin:0; 
        background:transparent; 
        font-family:"Adobe Hebrew Regular", Arial, sans-serif; 
    }

    #overlays { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; padding:10px; }

    .card { position:relative; width:720px; height:480px; }

    /* MODIFICADO: Removido o border-radius/overflow para o efeito de pincelada funcionar */
    .portrait-container {
        position: absolute;
        left: 40px;
        top: 60px;
        width: 320px;
        height: 320px;
        z-index: 1;
        /* ADICIONADO: Respiração e Filtro */
        animation: respiration 4s infinite ease-in-out;
        filter: url(#filtro-rasgado) drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
    }

    /* NOVO: Regra da animação de respiração */
    @keyframes respiration {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.025); }
    }

    .portrait-image {
        width: 100%;
        height: 100%;
        background-size: contain; /* Ajustado para não cortar a imagem */
        background-repeat: no-repeat;
        background-position: center;
        position: relative;
        transition: filter 1s ease-in-out;
    }

    .portrait-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        z-index: 2;
        pointer-events: none;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    .portrait-overlay.visible { opacity: 1; }

    .info-container {
        position: absolute;
        right: 40px;
        top: 60px;
        width: 300px;
        color: white;
        z-index: 3;
    }

    .name-badge {
        font-size: 32px;
        font-weight: bold;
        text-shadow: 2px 2px 4px black;
        margin-bottom: 20px;
        text-align: right;
    }

    .bar-wrapper { margin-bottom: 15px; }

    .bar-label {
        display: flex;
        justify-content: space-between;
        font-size: 18px;
        margin-bottom: 5px;
        text-shadow: 1px 1px 2px black;
    }

    .bar-container {
        width: 100%;
        height: 20px;
        background: rgba(0,0,0,0.6);
        border: 2px solid #333;
        border-radius: 10px;
        overflow: hidden;
    }

    .bar-fill {
        height: 100%;
        width: 0%;
        transition: width 0.5s ease-out;
    }

    .hp-fill { background: #e74c3c; }
    .san-fill { background: #3498db; }
    .pe-fill { background: #f1c40f; }

    .roll-animation-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        z-index: 100;
        display: none;
        pointer-events: none;
    }

    .roll-animation-container.visible { display: block; }
    .roll-animation-container video { width: 100%; height: 100%; }

    .roll-result-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 80px;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px black;
        opacity: 0;
        transition: opacity 0.5s ease-in;
    }

    .roll-result-text.visible { opacity: 1; }
  </style>
</head>
<body>

  <svg style="position: absolute; width: 0; height: 0; pointer-events: none;">
    <defs>
      <filter id="filtro-rasgado" x="-20%" y="-20%" width="140%" height="140%">
        <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </defs>
  </svg>

  <div id="overlays"></div>

  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const personagemId = urlParams.get('id');

    let personagens = {};
    let showResultTimeout;
    let hideAllTimeout;

    function render() {
        const container = document.getElementById('overlays');
        container.innerHTML = '';

        const list = personagemId ? 
            (personagens[personagemId] ? [personagens[personagemId]] : []) : 
            Object.values(personagens);

        list.forEach(p => {
            const card = document.createElement('div');
            card.className = 'card';
            card.id = `card-${p.id}`;

            let statusClass = '';
            let overlayUrl = '';
            if (p.hp <= 0) { 
                statusClass = 'grayscale(100%) brightness(0.5)'; 
            } else if ((p.hp / p.hpMax) <= 0.25) {
                overlayUrl = '/images/overlay_ferido.png';
            }

            card.innerHTML = `
                <div class="portrait-container">
                    <div class="portrait-image" style="background-image: url('${p.foto}'); filter: ${statusClass}"></div>
                    <div class="portrait-overlay ${overlayUrl ? 'visible' : ''}" style="background-image: url('${overlayUrl}')"></div>
                </div>
                <div class="info-container">
                    <div class="name-badge">${p.nome}</div>
                    
                    <div class="bar-wrapper">
                        <div class="bar-label"><span>PV</span><span class="hp-badge">${p.hp}/${p.hpMax}</span></div>
                        <div class="bar-container"><div class="bar-fill hp-fill" style="width: ${(p.hp/p.hpMax)*100}%"></div></div>
                    </div>

                    <div class="bar-wrapper">
                        <div class="bar-label"><span>SAN</span><span class="san-badge">${p.san}/${p.sanMax}</span></div>
                        <div class="bar-container"><div class="bar-fill san-fill" style="width: ${(p.san/p.sanMax)*100}%"></div></div>
                    </div>

                    <div class="bar-wrapper">
                        <div class="bar-label"><span>PE</span><span class="pe-badge">${p.pe}/${p.peMax}</span></div>
                        <div class="bar-container"><div class="bar-fill pe-fill" style="width: ${(p.pe/p.peMax)*100}%"></div></div>
                    </div>
                </div>
                <div class="roll-animation-container">
                    <video src="/videos/roll_anim.webm" muted></video>
                    <div class="roll-result-text">0</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    socket.on('init', (data) => {
        personagens = data || {};
        render();
    });

    socket.on('update', (data) => {
        if (data && data.id) {
            if (personagens[data.id]) {
                Object.assign(personagens[data.id], data);
                const card = document.getElementById(`card-${data.id}`);
                if (card) {
                    const p = personagens[data.id];
                    card.querySelector('.hp-fill').style.width = `${(p.hp/p.hpMax)*100}%`;
                    card.querySelector('.hp-badge').innerText = `${p.hp}/${p.hpMax}`;
                    card.querySelector('.san-fill').style.width = `${(p.san/p.sanMax)*100}%`;
                    card.querySelector('.san-badge').innerText = `${p.san}/${p.sanMax}`;
                    card.querySelector('.pe-fill').style.width = `${(p.pe/p.peMax)*100}%`;
                    card.querySelector('.pe-badge').innerText = `${p.pe}/${p.peMax}`;
                } else {
                    render();
                }
            }
        }
    });

    socket.on('rollResult', (data) => {
        if (data.id === personagemId || !personagemId) {
            const card = document.getElementById(`card-${data.id}`);
            if (!card) return;

            const animContainer = card.querySelector('.roll-animation-container');
            const video = animContainer.querySelector('video');
            const resultText = animContainer.querySelector('.roll-result-text');

            if (animContainer && video && resultText) {
                clearTimeout(showResultTimeout);
                clearTimeout(hideAllTimeout);
                resultText.classList.remove('visible');
                animContainer.classList.remove('visible');
                void animContainer.offsetWidth;
                animContainer.classList.add('visible');
                video.currentTime = 0;
                video.play();
                showResultTimeout = setTimeout(() => {
                    resultText.innerText = data.total;
                    resultText.classList.add('visible');
                }, 500);
                hideAllTimeout = setTimeout(() => {
                    animContainer.classList.remove('visible');
                }, 4000);
            }
        }
    });

    socket.on('connect', () => {
        console.log('[OVERLAY] Conectado ao servidor.');
        if (personagemId) {
            document.title = `Overlay - ${personagemId}`;
        }
    });
  </script>
</body>
</html>
