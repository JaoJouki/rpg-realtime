<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Overlay</title>

  <link rel="icon" href="/images/icon.jpg" type="image/jpeg">
  
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    /* Estilos anteriores... */
    @font-face {
      font-family: "Adobe Hebrew";
      src: url("/fonts/adobe-hebrew-regular.otf") format("opentype");
    }
    body { margin:0; background:transparent; font-family:"Adobe Hebrew", Arial, sans-serif; }
    #overlays { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; padding:10px; }
    .card { position:relative; width:720px; height:480px; }
    .portrait { position:absolute; left:40px; top:60px; width:320px; height:320px; border-radius:50%; background-size:cover; background-position:center; border:12px solid rgba(10,10,10,0.95); }
    .name { position:absolute; left:370px; top:36px; font-size:100px; color:#fff; transform:rotate(-8deg); text-shadow:3px 4px 6px rgba(0,0,0,0.85); }
    .vida-large { position:absolute; left:370px; top:110px; font-size:128px; color:#b44245; transform:rotate(-8deg); text-shadow:6px 6px 8px rgba(0,0,0,0.8); }
    .san-large { position:absolute; left:370px; top:225px; font-size:128px; color:#2477b8; transform:rotate(-8deg); text-shadow:6px 6px 8px rgba(0,0,0,0.8); }
    .pe-badge { position:absolute; left:72px; bottom:84px; font-size:44px; color:#f1c40f; text-shadow:2px 2px 6px rgba(0,0,0,0.8); }
    .status-hidden { opacity: 0; transition: opacity 0.3s ease-in-out; }
    /* NOVO: Estilo para mensagem de espera */
    .waiting-message {
        color: #ccc;
        font-size: 24px;
        text-align: center;
        margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="overlays"></div>

  <script>
    const socket = io();
    let personagens = {};
    const container = document.getElementById('overlays');

    // NOVO: Pega o nome do personagem da URL
    const params = new URLSearchParams(window.location.search);
    const personagemId = params.get('personagem');

    // ALTERADO: A função render agora mostra APENAS o personagem especificado na URL
    function render() {
      container.innerHTML = ''; // Limpa sempre

      // Se não houver um ID na URL, não faz nada
      if (!personagemId) {
        container.innerHTML = `<div class="waiting-message">Nenhum personagem especificado.</div>`;
        return;
      }
      
      // Procura pelo personagem específico nos dados que temos
      const p = personagens[personagemId];

      // Se o personagem existir, renderiza o card dele
      if (p) {
        const cardHTML = `
          <div class="card">
            <div class="portrait" style="background-image: url('${p.imagem || '/images/portrait.png'}')"></div>
            <div class="name">${personagemId}</div>
            <div class="vida-large ${p.vidaVisivel === false ? 'status-hidden' : ''}">${p.vida}/${p.vidaMax}</div>
            <div class="san-large ${p.sanidadeVisivel === false ? 'status-hidden' : ''}">${p.sanidade}/${p.sanidadeMax}</div>
            <div class="pe-badge ${p.peVisivel === false ? 'status-hidden' : ''}">${p.pe}/${p.peMax}</div>
          </div>
        `;
        container.innerHTML = cardHTML;
      } else {
        // Se o personagem não for encontrado, mostra uma mensagem
        container.innerHTML = `<div class="waiting-message">Aguardando dados para "${personagemId}"...</div>`;
      }
    }
    
    // Os listeners do socket continuam iguais, apenas recebem os dados e chamam o render.
    socket.on('init', (data) => {
      personagens = data || {};
      render(); // O novo render vai filtrar e mostrar o personagem correto
    });

    socket.on('update', (data) => {
      if (data && data.id && personagens[data.id]) {
        Object.assign(personagens[data.id], data);
        // Se a atualização for para o nosso personagem, re-renderiza
        if (data.id === personagemId) {
          render();
        }
      }
    });

    socket.on('connect', () => {
        console.log('[OVERLAY] Conectado ao servidor.');
        // Define o título da página para o nome do personagem
        if (personagemId) {
            document.title = `Overlay - ${personagemId}`;
        }
    });
  </script>
</body>
</html>
