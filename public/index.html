<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seleção de Mesas - RPG</title>
    <link rel="icon" href="/images/icon.jpg" type="image/jpeg">
    <style>
        @font-face {
            font-family: "Adobe Hebrew Regular";
            src: url("/fonts/adobe-hebrew-regular.otf") format("opentype");
        }
        body { font-family: "Adobe Hebrew Regular", Arial, sans-serif; background: #121212; color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1, h2 { text-align: center; }
        .mesas-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .mesa-card, .nova-mesa-card { background: #1f1f1f; padding: 20px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.4); display: flex; flex-direction: column; }
        .mesa-card h3 { margin-top: 0; color: #27ae60; }
        .mesa-card p { color: #b3b3b3; flex-grow: 1; }
        .card-actions { display: flex; gap: 10px; margin-top: 15px; }
        .action-btn { flex-grow: 1; text-align: center; padding: 12px; color: #fff; text-decoration: none; border-radius: 6px; font-weight: bold; border: none; cursor: pointer; font-family: inherit; font-size: 1em; }
        .action-btn.open { background: #27ae60; }
        .action-btn.remove { background: #c0392b; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input, textarea, button { padding: 10px; border-radius: 6px; border: 0; background: #333; color: #fff; font-size: 1em; }
        textarea { resize: vertical; min-height: 80px; }
        button[type="submit"] { background: #3498db; cursor: pointer; font-weight: bold; }
        .system-choice-btn { background: #8e44ad; cursor: not-allowed; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minhas Mesas de RPG</h1>
        <div class="mesas-grid" id="mesas-container">
            <div class="nova-mesa-card">
                <h2>Criar Nova Mesa</h2>
                <form action="/api/mesas" method="POST">
                    <input type="text" name="nome" placeholder="Nome da Mesa" required>
                    <textarea name="descricao" placeholder="Descrição da campanha..."></textarea>
                    <button type="button" class="system-choice-btn" disabled>Escolher Sistema (Em Breve)</button>
                    <button type="submit">Criar Mesa</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('mesas-container');

        async function carregarMesas() {
            const response = await fetch('/api/mesas');
            const mesas = await response.json();
            
            document.querySelectorAll('.mesa-card').forEach(card => card.remove());

            mesas.forEach(mesa => {
                const card = document.createElement('div');
                card.className = 'mesa-card';
                card.innerHTML = `
                    <h3>${mesa.nome}</h3>
                    <p>${mesa.descricao || 'Sem descrição.'}</p>
                    <div class="card-actions">
                         <a href="/mesa.html?mesa=${mesa._id}" class="action-btn open">Abrir Mesa</a>
                         <button class="action-btn remove" data-id="${mesa._id}">Remover</button>
                    </div>
                `;
                container.prepend(card);
            });
        }

        container.addEventListener('click', async (e) => {
            if (e.target.matches('.action-btn.remove')) {
                const mesaId = e.target.dataset.id;
                const mesaCard = e.target.closest('.mesa-card');
                const mesaNome = mesaCard.querySelector('h3').innerText;

                if (confirm(`Tem certeza que deseja remover a mesa "${mesaNome}"?\nATENÇÃO: Isso removerá permanentemente TODOS os personagens desta mesa.`)) {
                    try {
                        const response = await fetch(`/api/mesas/${mesaId}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            mesaCard.remove();
                        } else {
                            const error = await response.json();
                            alert(`Erro ao remover mesa: ${error.message}`);
                        }
                    } catch (err) {
                        alert('Falha na comunicação com o servidor.');
                    }
                }
            }
        });

        window.onload = carregarMesas;
    </script>
</body>
</html>
