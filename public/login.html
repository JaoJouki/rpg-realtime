<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Login - Painel de Controle</title>

  <link rel="icon" href="/images/icon.jpg" type="image/jpeg">
  
  <style>
    @font-face { font-family:"Adobe Hebrew Regular"; src: url("adobe-hebrew-regular.otf") format("opentype"); }
    body { font-family:"Adobe Hebrew Regular", Arial, sans-serif; background:#121212; color:#fff; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-container { background:#1f1f1f; padding: 25px 30px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.4); text-align:center; width: 300px; }
    h1 { margin-top: 0; }
    form { display:flex; flex-direction:column; gap:15px; }
    input { padding:10px; border-radius:6px; border:0; background: #333; color: #fff; font-size: 1em; }
    button { padding:12px; border-radius:6px; border:0; background:#27ae60; color:#fff; cursor:pointer; font-weight: bold; font-size: 1.1em; }
    .error-message { color: #e74c3c; margin-top: 15px; font-weight: bold; display: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Acesso do Mestre</h1>
    <form id="loginForm" method="POST" action="/login">
      <input name="password" type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div id="errorMessage" class="error-message">Senha incorreta.</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === '1') {
      document.getElementById('errorMessage').style.display = 'block';
    }
  </script>
</body>
</html>
